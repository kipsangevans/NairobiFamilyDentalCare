{% extends 'startpage.html' %}
{% load static %}

{% block body %}
    
    
<div class="container mt-5">
      <button  class="btn btn-success btn-lg mt-3"><a href="{% url 'dashboard' %}">Back</a></button>
    <div class="card shadow-lg w-50 mx-auto">
        <div class="card-header bg-primary text-white text-center">
            <h2>Add New Team Member</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="text-center">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="id_title" class="form-label">Name</label>
                    <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value }}" placeholder="Enter image title" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="id_price" class="form-label">Description</label>
                    <input type="text" name="price" id="id_price" class="form-control" value="{{ form.price.value }}" placeholder="Enter image price" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="id_image" class="form-label">Profile picture</label>
                    <input type="file" name="image" id="id_image" class="form-control-file" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-lg mt-3">Upload</button>
                <a href="{% url 'image' %}" class="btn btn-warning btn-lg mt-3">Display Images</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
