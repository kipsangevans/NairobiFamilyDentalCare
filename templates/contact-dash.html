{% extends 'index.html' %}
{% load static %}
{% block body %}


     
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Contact Us List</h4>
                   <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th> Name </th>
                              <th> Email </th>
                            <th> Phone No </th>


                              <th> Subject </th>
                            <th>Message </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for x in contacts %}
                          <tr>
                            <td>
                             {{ x.name }}
                            </td>
                            <td> {{ x.email }} </td>


                              <td> {{ x.phone }} </td>
                              <td> {{ x.subject }} </td>
                            <td> {{ x.message }} </td>
                          </tr>

                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            


{% endblock %}
